<!DOCTYPE html>
<html>
<head>
  <title>Singular Test</title>
  <script type="application/javascript" src="../../singular/singular.js" id="singular_script"></script>
  <script type="application/javascript">
    var info = {identitiesReceived: [], logouts: 0};
    Singular.init({
      uaaLocation: "http://localhost:8080/uaa",
      clientId: 'singular-test-client',
      onIdentityChange: function (identity) {
        info.identitiesReceived.push(identity);
      },
      onLogout: function () {
        info.logouts++;
      }
    });
    function loginWindow() {
      window.open("http://localhost:8080/uaa", "LOGIN_WINDOW");
    }
  </script>
</head>
<body>
<button id="loginWindow" onclick="loginWindow()"></button>
</body>
</html>
